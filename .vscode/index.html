<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <div class="logo">(◕‿◕)</div>
  <div class="min">Минимальное число из массива
    <span class="min__arr"></span>
    = 
    <span class="min__digit"></span>
  </div>

  <div class="counter">
    <span class="counter__description">Текущий счетчик</span>
    <button class="counter__minus counter__btn">&#10134;</button>
    <div class="counter__current"></div>
    <button class="counter__plus counter__btn">&#10133;</button>
  </div>

  <div class="factorial">
    <input id="number" type="number" class="factorial__input" placeholder="Введите число">
    <button class="factorial__button" onclick="factorial()">Найти факториал</button>
    <span class="factorial__result"></span>
  </div>

  <div>Четвертое задание в консоли &#10153;</div>

  <script src="index.js"></script>
</body>

</html>
